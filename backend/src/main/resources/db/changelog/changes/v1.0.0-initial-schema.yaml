databaseChangeLog:
  - changeSet:
      id: 1
      author: checkmate
      comment: Initial database schema for chess application
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: elo_rating
                  type: integer
                  defaultValue: 1500
              - column:
                  name: games_played
                  type: integer
                  defaultValue: 0
              - column:
                  name: wins
                  type: integer
                  defaultValue: 0
              - column:
                  name: losses
                  type: integer
                  defaultValue: 0
              - column:
                  name: draws
                  type: integer
                  defaultValue: 0
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

