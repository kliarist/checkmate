services:
  postgres:
    image: postgres:16-alpine
    container_name: checkmate-postgres
    environment:
      POSTGRES_DB: checkmate_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - checkmate-network

  redis:
    image: redis:7-alpine
    container_name: checkmate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - checkmate-network

  backend:
    image: checkmate-backend:latest
    container_name: checkmate-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/checkmate_dev
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - checkmate-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: checkmate-frontend
    environment:
      VITE_API_URL: http://localhost:8080
      VITE_WS_URL: ws://localhost:8080/ws
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - checkmate-network

volumes:
  postgres_data:
  redis_data:

networks:
  checkmate-network:
    driver: bridge

